<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDos</title>
        <script type="module" src="./main.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Task Manager</h1>
        </div>
        
        <div class="sidebar">
            <ul class="nav">
                <li>All Tasks</li>
                <li>Today</li>
                <li>This Week</li>
                <li>Important</li>
            </ul>
            <div class="folders">
                <button type="button">New Folder</button>
                <ul>
                </ul>
            </div>
        </div>

        <div class="content">
            <h2></h2>
            <button type="button">New Task</button>
            <ul>
            </ul>
        </div>

        <div class="pageCover"></div>

        <div class="folderPopup popup">
            <form action="" method="set">
              <h3>New Folder</h3>
          
              <label for="title">Folder Name:</label>
              <input id="title" type="text" placeholder="Ex: Bills, Chores, etc." name="title" required>
          
              <button type="button">Add</button>
              <button type="button">Cancel</button>
            </form>
          </div>

          <div class="taskPopup popup">
            <form action="" method="set">
              <h3>New Task</h3>
          
              <label for="title">Task Title:</label>
              <input id="title" type="text" placeholder="Ex: Pay rent, Feed the dog, etc." name="title" required>

              <label for="description">Description:</label>
              <textarea id="description" placeholder="Ex: Dog gets a scoop of dry food and 2 vitamins" name="description"></textarea>

              <label for="dateTime">Deadline:</label>
              <input type="datetime-local" id="dateTime" name="dateTime">

              <div>
                <input type="radio" id="none" name="priority" value="none" checked>
                <label for="none">None</label>
              </div><div>
                <input type="radio" id="low" name="priority" value="low">
                <label for="low">Low</label>
              </div>
              <div>
                <input type="radio" id="medium" name="priority" value="medium">
                <label for="medium">Medium</label>
              </div>
              <div>
                <input type="radio" id="high" name="priority" value="high">
                <label for="high">High</label>
              </div>
          
              <button type="button">Add</button>
              <button type="button">Cancel</button>
            </form>
          </div>

          <div class="editTaskPopup popup">
            <form action="" method="set">
              <h3>Edit Task</h3>
          
              <label for="editTitle">Task Title:</label>
              <input id="editTitle" type="text" placeholder="Ex: Pay rent, Feed the dog, etc." name="editTitle" required>

              <label for="editDescription">Description:</label>
              <textarea id="editDescription" placeholder="Ex: Dog gets a scoop of dry food and 2 vitamins" name="editDescription"></textarea>

              <label for="editDateTime">Deadline:</label>
              <input type="datetime-local" id="editDateTime" name="editDateTime">

              <div>
                <input type="radio" id="editNone" name="editPriority" value="none">
                <label for="editNone">None</label>
              </div><div>
                <input type="radio" id="editLow" name="editPriority" value="low">
                <label for="editLow">Low</label>
              </div>
              <div>
                <input type="radio" id="editMedium" name="editPriority" value="medium">
                <label for="editMedium">Medium</label>
              </div>
              <div>
                <input type="radio" id="editHigh" name="editPriority" value="high">
                <label for="editHigh">High</label>
              </div>
          
              <button type="button">Add</button>
              <button type="button">Cancel</button>
            </form>
          </div>
          
          <div class="detailsPopup popup">
            <img class="icon" src="./close.svg" alt="an x icon in a circle">
            <h2></h2>
            <div class="folder">
              <span>Folder:</span>
              <span></span>
            </div>
            <div class="priority">
              <span>Priority:</span>
              <span></span>
            </div>
            <div class="dueDate">
              <span>Due Date:</span>
              <span></span>
            </div>
            <div class="description">
              <span>Description:</span>
              <p></p>
            </div>
          </div>

        <div class="footer">
            <p>Author Credit</p>
            <p>Sources</p>
        </div>
    </body>
</html>
